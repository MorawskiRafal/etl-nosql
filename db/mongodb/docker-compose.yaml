    volumes:
      - "~/etl-nosql/db/mongodb/scripts/5:/scripts"
      - "~/etl-nosql/db/mongodb/data/5/9/shard01a/db:/data/db"
      - "~/etl-nosql/db/mognodb/etc/mongod.conf:/etc/mongod.conf"
    ports:
      - 27017
      - 27018
      - 27019
    networks:
      - mongonet

  shard01b:
